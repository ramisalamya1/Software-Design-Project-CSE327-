<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Global Medicare Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Secure Payment</h1>

            <!-- Package Summary -->
            <div class="mb-8 p-6 bg-gray-50 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Package Summary</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-600">Hospital:</p>
                        <p class="font-medium">{{ package.hospital.name }}</p>
                    </div>
                    <div>
                        <p class="text-gray-600">Treatment:</p>
                        <p class="font-medium">{{ package.treatment_type }}</p>
                    </div>
                    <div>
                        <p class="text-gray-600">Total Cost:</p>
                        <p class="font-bold text-xl text-green-600">${{ package.total_cost }}</p>
                    </div>
                </div>
            </div>

            <!-- Payment Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Payment Method -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Payment Method
                    </label>
                    <select name="payment_method" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        {% for method, label in payment_methods %}
                            <option value="{{ method }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Currency -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Currency
                    </label>
                    <select name="currency" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        {% for code, name in currencies %}
                            <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Installment Option -->
                <div class="flex items-center space-x-2">
                    <input type="checkbox" name="is_installment" id="is_installment" class="rounded text-blue-600">
                    <label for="is_installment" class="text-sm text-gray-700">Pay in installments</label>
                </div>

                <!-- Installment Count -->
                <div id="installmentCountDiv" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Number of Installments
                    </label>
                    <select name="installment_count" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="3">3 months</option>
                        <option value="6">6 months</option>
                        <option value="12">12 months</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition-colors">
                    Proceed to Payment
                </button>
            </form>
        </div>
    </div>

    <script>
        // Show/hide installment count based on checkbox
        const installmentCheckbox = document.getElementById('is_installment');
        const installmentCountDiv = document.getElementById('installmentCountDiv');

        installmentCheckbox.addEventListener('change', function() {
            installmentCountDiv.classList.toggle('hidden', !this.checked);
        });
    </script>
</body>
</html>
