{% extends "base.html" %}
{% block body %}
<h2>Pending Healthcare Provider Registrations</h2>
<table>
    <tr>
        <th>Hospital</th><th>License</th><th>Document</th><th>Approve</th>
    </tr>
    {% for provider in providers %}
    <tr>
        <td>{{ provider.hospital_name }}</td>
        <td>{{ provider.license_number }}</td>
        <td><a href="{{ provider.documents.url }}">View</a></td>
        <td><a href="{% url 'approve_provider' provider.id %}">Approve</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No pending providers.</td></tr>
    {% endfor %}
</table>
{% endblock %}
