{% extends "base.html" %}
{% block body %}
<body>
    <h1>Upload a Medical Record</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" name="title" required><br><br>

        <label for="record_type">Record Type:</label>
        <select name="record_type" required>
            <option value="prescription">Prescription</option>
            <option value="blood_test">Blood Test</option>
            <option value="diagnostic_report">Diagnostic Report</option>
            <option value="doctor_note">Doctor's Note</option>
            <option value="surgery_summary">Surgery Summary</option>
        </select><br><br>

        <label for="category">Category:</label>
        <select name="category" required>
            <option value="" disabled selected>Select Category</option>  <!-- Default option -->
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label for="record_file">Upload Record File:</label>
        <input type="file" name="record_file" required><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
{% endblock body %}
