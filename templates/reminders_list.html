<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
</head>
<body>
    <h1>Reminders</h1>
    <ul>
        {% for reminder in reminders %}
            <li>{{ reminder.message }} - {{ reminder.reminder_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
